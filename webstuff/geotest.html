<!DOCTYPE html>
<html lang="en">
  <head>
    <title>webgldemo</title>

    <style>
      html, body {
/*             background-color: #000000; */
            margin: 0px;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
      canvas {
        width: 400px;
        height: 400px;
      }
    </style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.3.0/cjs/index.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.3.0/gl-matrix.js"></script> -->
    <script src="public/gl-matrix-min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class = "container mx-auto">
      <div class="row">
        <div class = "col permit">
          <button type="button" class="btn btn-outline-primary" id="permitbut">
            Permit Gyro
          </button>
        </div>
<!--         <div class = "col">
          <button type="button" class="btn btn-outline-primary" id="levelbut">
            set level
          </button>
        </div> -->
        <div class = "col">
          <button type="button" class="btn btn-outline-primary" id="headingbut">
            set heading
          </button>
        </div>
      </div>
      <div class = "row">
        <div class = "col">
          <div id = "lat" class="alert alert-primary" role="alert">
            Roll 0 degrees
          </div>
        </div>
        <div class = "col">
          <div id = "long" class="alert alert-primary" role="alert">
            Pitch 0 degrees
          </div>
        </div>
        <div class = "col">
          <div id = "acc" class="alert alert-primary" role="alert">
            Pitch 0 degrees
          </div>
        </div>
      </div>
    </div>
    
    
    <script>
      if (location.protocol != "https:") {
        location.href =
          "https:" +
          window.location.href.substring(window.location.protocol.length);
      }
      var watchId = navigator.geolocation.watchPosition(handlePos, err =>{
        console.log("denied");
      });
      function handlePos(position){
        // $("#heading").text(Math.atan((pitcht[0])/(pitcht[1]))*180/Math.PI);
        console.log(position);
        $("#lat").text(position.coords.latitude);
        $("#long").text(position.coords.longitude);
        $("#acc").text(position.coords.accuracy);
        
      }
    </script>
  </body>
</html>
